<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <!-- Viết chương trình khởi tạo nhập vào một mảng số nguyên gồm 10 phần tử.
    Nhập phần tử số nguyên và tìm xem số đó có nằm trong mảng số nguyên không?
    Nếu có thuộc mảng số nguyên thì in ra "Number X is in the array" còn lại in ra
    "Number X is not in the array". Nhập phần tử số nguyên và kiểm tra xem số đó có thuộc mảng 
    đã cho không? Nếu có thuộc mảng đã cho xoá số đó khỏi mảng.-->
    <script>
        alert("Nhập phần tử số nguyên và tìm xem số đó có nằm trong mảng số nguyên không?")
        let arr = [2, 3, 4, 5, 6];
        alert("Các phần tử hiện tại có trong mảng là: " + arr)
        let num = +prompt("Nhập số nguyên bất kì mà bạn thích")
        let flag = true;
        for (let i = 0; i < arr.length; i++) {
            if (num == arr[i]) {
                alert(`Số ${num} mà bạn đã nhập đã có trong mảng. Tiến hành xóa số.`)
                arr.splice(i, 1)
                alert(`Mảng hiện tại là ${arr}`)
                location.reload();
            }
            else {
                flag = false;
            }
        }
        if (flag == false) {
            alert(`Số ${num} mà bạn đã nhập không có trong mảng.`);
            location.reload();
        }


    </script>
</body>

</html>
