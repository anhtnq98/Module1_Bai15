<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>

<body>
    <script>
        let a = [1, 9, 3, 2];
        for (let i = 0; i < a.length - 1; i++) {
            for (let j = i + 1; i < a.length; j++) {
                if (a[i] > a[j]) {
                    let x = a[i];
                    a[i] = a[j];
                    a[j] = x;  
                }
            }
        }
    </script>
</body>

</html>
