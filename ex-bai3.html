<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính max và điểm trung bình</title>
</head>

<body>
    <!-- trim();
    loại bỏ khoảng trắng -->
    <script>
        alert("Viết chương trình khởi tạo nhập vào một mảng số nguyên và hiện giá trị lớn nhất, giá trị trung bình của các phần tử trong mảng.")
        let n = prompt("Mời nhập dãy số nguyên bất kì. VD(10 25 5 9...)");
        let arr = [];
        arr = n.split(" ");
        let max = arr[0];
        let count = 0;
        let trungbinh = 0;
        let inde = "";
        for (let i = 0; i < arr.length; i++) {
            if (+arr[i] > max) {
                max = arr[i];
            }
            trungbinh += arr[i] / arr.length;
        }
        for (let j = 0; j < arr.length; j++) {
            if (+arr[j] == max) {
                count++
                inde += (j+1) + ",";
            }
        }
        document.write(`Có ${count} số lớn nhất là: ${max} ở vị trí thứ ${inde} <br>`)
        document.write("Số trung bình là: " + trungbinh)
    </script>
</body>

</html>
