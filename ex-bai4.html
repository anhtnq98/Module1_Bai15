<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dãy số đảo ngược</title>
</head>
<body>
    <script>
        alert("Viết chương trình khởi tạo nhập vào một mảng số nguyên và " +
        "đảo ngược các phần tử trong mảng đó.");
        let num = prompt("Mời nhập dãy số nguyên bất kì. VD(10 25 5 9...)");
        let arr = [];
        arr = num.split(" ");
        let newArr = arr.reverse();
        document.write("Dãy mới được đảo ngược là : " + newArr);
    </script>
</body>
</html>
