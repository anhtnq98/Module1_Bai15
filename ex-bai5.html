<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm số nguyên âm</title>
</head>

<body>
    <script>
        alert("Viết chương trình đếm số nguyên âm trong một chuỗi.");
        let str = prompt("Nhập một dãy số nguyên âm bất kì");
        let arr = [];
        arr = str.split(" ");
        let count = 0;
        let soAm = "";
        for (let i = 0; i < arr.length; i++) {
            if (Number(arr[i]) < 0 && Number(arr[i]) % 1 == 0) {
                soAm += "<br>" + arr[i];
                count++
            }
        }
        document.write(`Có ${count} số nguyên âm là: ${soAm}`)

    </script>
</body>

</html>
